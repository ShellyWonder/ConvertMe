<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>Convert Me: A Coding Project by SJ Wonder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

    <!--using font awesome-->
    <script
      src="https://kit.fontawesome.com/5db21ba9c6.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/site.css" rel="stylesheet" />
    <link rel="icon" type="img/png" href="img/favicon/favicon-32x32.png" />
    <!--add ADOBE FONTS LINK HERE-->
    <link rel="stylesheet" href="https://use.typekit.net/ecv7jcp.css" />
  </head>

  <body class="d-flex flex-column h-100">
    <!--Nav section-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand logoFont" href="index.html"
          ><img
            src="img/logoMarkWhite.png"
            class="p-1"
            width="30"
            height="39"
          />Convert<span class="logoFontBold">Me</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                target="_blank"
                href="https://github.com/ShellyWonder/ConversionChallenge"
                >Git Repo</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                target="_blank"
                href="https://sjwonder-portfolio-2022.netlify.app/#contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Main section-->
    <main class="flex-shrink-0">
      <div class="container-fluid h-100 px-5 pt-5">
        <div class="row pt-5">
          <!-- Left Column: Form Section -->
          <div class="col-12 col-md-6">
            <h1 class="logoFont logoGradient d-none d-md-block">
              convert<span class="logoFontBold">me</span>
            </h1>
            <p class="lead">
              Input a number to convert it from metric to imperial (USA)
              measurement.
            </p>
            <!-- Template populates accordion items here -->
            <div class="accordion" id="conversionAccordion"></div>
          </div>
          <!-- Right Column: Image Section -->
          <div class="col-12 col-md-6 order-first order-md-2">
            <img src="/img/convertIMG.png" class="img-fluid" />
          </div>
        </div>
      </div>
    </main>
    <!--footer section-->
    <footer class="footer mt-auto py-3 bg-dark sticky-footer">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-3 gy-2">
          <div class="col order-last order-lg-first text-light">
            <div>
              &copy; <span id="copyrightYear"></span>&nbsp;SJ
              Wonder |
              <a href="mailto:shelly@wonderwebdev.com">
                shelly@wonderwebdev.com</a
              >
            </div>
          </div>
          <div
            class="col d-flex align-items-center justify-content-start justify-content-lg-center"
          >
            <img
              src="/img/White logo - no background.svg"
              alt="SJ Wonder Logo"
              height="65"
            />
          </div>
          <!--using font awesome for social media icons-->
          <div
            class="col d-flex align-items-center justify-content-start justify-content-lg-end"
          >
            <div class="row">
              <div class="col">
                <a
                  href="https://www.linkedin.com/in/shelly-wonder-153990233/"
                  target="_blank"
                  ><i class="fab fa-linkedin fa-2x"></i
                ></a>
              </div>
              <div class="col">
                <a href="https://github.com/ShellyWonder" target="_blank"
                  ><i class="fab fa-github fa-2x"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
        <!--container close tag-->
      </div>
    </footer>
    <!-- Template for accordion items -->
    <template id="formTemplate">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{id}" aria-expanded="false" aria-controls="collapse-{id}">
            {label}
          </button>
        </h2>
        <div id="collapse-{id}" class="accordion-collapse collapse" data-bs-parent="#conversionAccordion">
          <div class="accordion-body">
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Enter value" />
              <small class="form-text text-muted"></small>
            </div>
            <div class="mt-1 text-end">
              <button class="btn btn-warning btn-outline-primary mt-3 btn-submit">Convert</button>
              <button class="btn btn-secondary mt-3 d-none clear-btn">Clear</button>
              <div class="result display-6"></div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <!-- Project Scripts -->
    <script src="/js/site.js"></script>
    <script src="/js/template.js"></script>
    <script src="/js/converter.js"></script>
  </body>
</html>
